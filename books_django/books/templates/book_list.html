{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.year }})
            <a href="{% url 'edit_book' book.id %}">Edit</a>
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
