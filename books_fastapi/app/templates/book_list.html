{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<h2>Book List</h2>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.year }})
            <a href="/edit/{{ book.id }}">Edit</a>
            <a href="/delete/{{ book.id }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
